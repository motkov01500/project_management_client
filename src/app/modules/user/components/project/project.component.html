<div class="card">
  <div class="head-actions">
    <div class="actions">
      <div class="page-name">
        <h1>Projects</h1>
      </div>
    </div>
    <div class="page-name-project-title"></div>
    <div class="task-create"></div>
  </div>
  <p-table
    [value]="projects"
    [paginator]="true"
    columnResizeMode="fit"
    [(rows)]="offset"
    [rowsPerPageOptions]="[5, 10, 15]"
    (onPage)="onChangePage($event)"
    [totalRecords]="totalRecords"
    [lazy]="true"
    [loading]="loading"
    loadingIcon="pi pi-spin pi-spinner-dotted"
    (onLazyLoad)="onLazyLoad($event)"
    styleClass="p-datatable-gridlines"
    [style]="{ 'text-align': 'center' }"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Key</th>
        <th>Title</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item.key }}</td>
        <td>{{ item.title }}</td>
        <td>
          <div class="project-actions">
            <p-button
              icon="pi pi-users"
              title="View related users"
              iconPos="left"
              [rounded]="true"
              severity="info"
              [outlined]="true"
              (onClick)="onViewUsers(item.key, item.title)"
            ></p-button>
            <p-button
              icon="pi pi-check-square"
              title="View your tasks"
              iconPos="left"
              [rounded]="true"
              severity="info"
              [outlined]="true"
              [routerLink]="['tasks']"
              (onClick)="addCurrentProjectToLocalStorage(item.key, item.title)"
            ></p-button>
            <p-button
              icon="pi pi-phone"
              title="View your meetings"
              iconPos="left"
              [rounded]="true"
              severity="info"
              [outlined]="true"
              [routerLink]="['meetings']"
              (onClick)="addCurrentProjectToLocalStorage(item.key, item.title)"
            ></p-button>
          </div>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="5">
          <app-not-found-resource
            [totalRecords]="totalRecords"
          ></app-not-found-resource>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="paginatorleft"></ng-template>
    <ng-template pTemplate="paginatorright"></ng-template>
  </p-table>
  <p-sidebar
    [fullScreen]="true"
    [(visible)]="projectUsersSidebar"
    [baseZIndex]="10000"
  >
    <h1>Users</h1>
    <div class="card">
      <p-table
        [value]="projectRelatedUsers"
        [paginator]="true"
        [rows]="10"
        [reorderableColumns]="true"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Username</th>
            <th>FullName</th>
            <th>Role</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
          <tr>
            <td>{{ item.username }}</td>
            <td>{{ item.fullName ? item.fullName : "no name" }}</td>
            <td>{{ item.role.name }}</td>
          </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft"></ng-template>
        <ng-template pTemplate="paginatorright"></ng-template>
      </p-table>
    </div>
  </p-sidebar>
</div>
