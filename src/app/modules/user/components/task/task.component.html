<div class="card">
  <p-table
    [value]="items"
    [paginator]="true"
    [rows]="10"
    [reorderableColumns]="true"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Progress</th>
        <th>InitialEstimation</th>
        <th>Status</th>
        <th>HoursSpent</th>
        <th>Project Related</th>
        <th>Update Progress</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item.progress }}</td>
        <td>{{ item.initialEstimation }}</td>
        <td>{{ item.taskStatus.name }}</td>
        <td>{{ item.hoursSpent }}</td>
        <td>{{ item.project.key }}</td>
        <td>
          <p-button
            type="button"
            label="Edit"
            severity="warning"
            (onClick)="onUpdateProgress(item.id)"
          ></p-button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="paginatorleft">
      <p-button
        type="button"
        icon="pi pi-plus"
        cl
        styleClass="p-button-text"
      ></p-button>
    </ng-template>
    <ng-template pTemplate="paginatorright">
      <p-button
        type="button"
        icon="pi pi-cloud"
        styleClass="p-button-text"
      ></p-button>
    </ng-template>
  </p-table>
  <p-sidebar [(visible)]="visibleSidebar" position="right" [baseZIndex]="10000">
    <div class="container">
      <h1>Edit Progress</h1>
      <form (submit)="onSubmit()">
        <input
          type="number"
          pInputText
          class="p-inputtext-lg"
          name="progress"
          [(ngModel)]="newProgress.progress"
          placeholder="Progress"
        />
        <button
          pButton
          type="submit"
          label="Edit Task"
          class="p-button-lg"
        ></button>
      </form>
    </div>
  </p-sidebar>
</div>
