<div class="card">
  <div class="project-actions">
    <div class="actions">
      <!-- <p-button
        severity="info"
        [rounded]="true"
        [outlined]="true"
        icon="pi pi-backward"
        title="Back to projects."
        iconPos="left"
        (onClick)="onBackToProjects()"
      ></p-button> -->
    </div>
    <div class="page-name-project-title">
      <div class="page-name">
        <label style="font-weight: bold">Meetings</label>
      </div>
      <div class="project-name">
        <label>Project:&nbsp;&nbsp;</label>
        <p style="font-weight: bold">{{ projectTitle }}</p>
      </div>
    </div>
    <div class="meeting-create">
      <!-- <p-button
        severity="info"
        [rounded]="true"
        [outlined]="true"
        icon="pi pi-plus"
        title="Back to projects."
        iconPos="left"
        (onClick)="onBackToProjects()"
      ></p-button> -->
    </div>
  </div>
  <p-table
    [value]="currentUserMeetings"
    [paginator]="true"
    [rows]="10"
    [reorderableColumns]="true"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Title</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item.title }}</td>
        <td>{{ item.date | date : "fullDate" }}</td>
        <td>
          <p-button
            type="button"
            title="View Users"
            icon="pi pi-users"
            [rounded]="true"
            severity="info"
            [outlined]="true"
            (onClick)="onViewRelatedUsers(item.id)"
          ></p-button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="paginatorleft"> </ng-template>
    <ng-template pTemplate="paginatorright"> </ng-template>
  </p-table>
  <p-sidebar
    [fullScreen]="true"
    [(visible)]="viewUserRelatedSidebar"
    [baseZIndex]="10000"
  >
    <h1>Users</h1>
    <div class="card">
      <p-table
        [value]="meetingRelatedUsers"
        [paginator]="true"
        [rows]="10"
        [reorderableColumns]="true"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Username</th>
            <th>FullName</th>
            <th>Role</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
          <tr>
            <td>{{ item.username }}</td>
            <td>{{ item.fullName ? item.fullName : "noName" }}</td>
            <td>{{ item.role.name }}</td>
          </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
          <p-button
            type="button"
            icon="pi pi-plus"
            cl
            styleClass="p-button-text"
          ></p-button>
        </ng-template>
        <ng-template pTemplate="paginatorright">
          <p-button
            type="button"
            icon="pi pi-cloud"
            styleClass="p-button-text"
          ></p-button>
        </ng-template>
      </p-table>
    </div>
  </p-sidebar>
</div>
