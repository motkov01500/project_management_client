<div class="card">
  <div class="project-actions">
    <div class="actions">
      <div class="page-name">
        <h1>Meetings</h1>
      </div>
      <div class="project-name">
        <label>Project:&nbsp;&nbsp;</label>
        <p style="font-weight: bold">{{ projectTitle }}</p>
      </div>
    </div>
    <div class="page-name-project-title"></div>
    <div class="meeting-create"></div>
  </div>
  <div class="not-found-resource" *ngIf="totalRecords == 0">
    <app-not-found-resource></app-not-found-resource>
  </div>
  <p-table
    *ngIf="totalRecords > 0"
    [value]="currentUserMeetings"
    [paginator]="true"
    [(rows)]="offset"
    [rowsPerPageOptions]="[5, 10, 15]"
    [reorderableColumns]="true"
    (onPage)="onChangePage($event)"
    [totalRecords]="totalRecords"
    [lazy]="true"
    [loading]="loading"
    loadingIcon="pi pi-spin pi-spinner-dotted"
    (onLazyLoad)="onLazyLoad()"
    styleClass="p-datatable-gridlines"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Title</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item.title }}</td>
        <td>{{ item.date | date : "fullDate" }}</td>
        <td>
          <p-button
            type="button"
            title="View Users"
            icon="pi pi-users"
            [rounded]="true"
            severity="info"
            [outlined]="true"
            (onClick)="onViewRelatedUsers(item.id)"
          ></p-button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="5">
          <app-not-found-resource
            [totalRecords]="totalRecords"
          ></app-not-found-resource>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="paginatorleft"> </ng-template>
    <ng-template pTemplate="paginatorright"> </ng-template>
  </p-table>
  <p-sidebar
    [fullScreen]="true"
    [(visible)]="viewUserRelatedSidebar"
    [baseZIndex]="10000"
  >
    <h1>Users</h1>
    <div class="card">
      <p-table
        [value]="meetingRelatedUsers"
        [paginator]="true"
        [rows]="10"
        [reorderableColumns]="true"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Username</th>
            <th>FullName</th>
            <th>Role</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
          <tr>
            <td>{{ item.username }}</td>
            <td>{{ item.fullName ? item.fullName : "noName" }}</td>
            <td>{{ item.role.name }}</td>
          </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
          <p-button
            type="button"
            icon="pi pi-plus"
            cl
            styleClass="p-button-text"
          ></p-button>
        </ng-template>
        <ng-template pTemplate="paginatorright">
          <p-button
            type="button"
            icon="pi pi-cloud"
            styleClass="p-button-text"
          ></p-button>
        </ng-template>
      </p-table>
    </div>
  </p-sidebar>
</div>
<p-toast></p-toast>
