<div class="card">
  <div class="head-actions">
    <div class="actions">
      <div class="page-name">
        <label style="font-weight: bold; font-size: 1.5rem; display: block"
          >Users</label
        >
      </div>
      <div class="project-name">
        <label>Task:&nbsp;&nbsp;</label>
        <p style="font-weight: bold">{{ currentTask?.title }}</p>
      </div>
    </div>
    <div class="page-name-project-title"></div>
    <div class="task-create">
      <p-button
        *ngIf="userRole == 'administrator'"
        type="button"
        title="Assign user to task"
        [rounded]="true"
        [outlined]="true"
        icon="pi pi-user-plus"
        severity="success"
        (onClick)="onAssignToTask()"
      ></p-button>
    </div>
  </div>
  <p-table
    class="table"
    [value]="items"
    [paginator]="true"
    [(rows)]="offset"
    [rowsPerPageOptions]="[5, 10, 15]"
    (onPage)="onChangePage($event)"
    [totalRecords]="totalRecords"
    [lazy]="true"
    [loading]="loading"
    loadingIcon="pi pi-spin pi-spinner-dotted"
    (onLazyLoad)="onLazyLoad()"
    styleClass="p-datatable-gridlines"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Picture</th>
        <th>Username</th>
        <th>Full name</th>
        <th>Role</th>
        <th *ngIf="userRole == 'administrator'">Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" class="myTable" let-item>
      <tr>
        <td>
          <img
            src="{{ item.imageUrl }}"
            style="height: 50px; width: 50px; border-radius: 50%"
          />
        </td>
        <td>{{ item.username }}</td>
        <td *ngIf="item.fullName; else elseBlock">{{ item.fullName }}</td>
        <ng-template #elseBlock><td>No Name</td></ng-template>
        <td>{{ item.role.name }}</td>
        <td *ngIf="userRole == 'administrator'">
          <p-button
            type="button"
            [rounded]="true"
            severity="danger"
            [outlined]="true"
            title="Users"
            icon="pi pi-trash"
            (onClick)="onUnAssignUser(item.id)"
          ></p-button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="4">
          <app-not-found-resource
            [totalRecords]="totalRecords"
          ></app-not-found-resource>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="paginatorleft"> </ng-template>
    <ng-template pTemplate="paginatorright"> </ng-template>
  </p-table>
  <p-sidebar
    [(visible)]="assignToTaskSidebar"
    position="right"
    [baseZIndex]="10000"
  >
    <ng-template pTemplate="header"><h3>Assign to task</h3></ng-template>
    <ng-template pTemplate="content">
      <form>
        <input
          type="text"
          pInputText
          class="p-inputtext-lg"
          name="title"
          id="sidebar-input"
          value="{{ currentTask?.title }}"
          [disabled]="true"
          placeholder="Task title"
        />
        <p-multiSelect
          #multiselect
          name="users"
          [options]="usersToAssign"
          placeholder="Assign users"
          [filter]="false"
          [(ngModel)]="selectedUsers"
          optionLabel="username"
          optionValue="id"
          [showToggleAll]="false"
        >
          <ng-template pTemplate="header">
            <p-checkbox
              (click)="multiselect.onToggleAll($event)"
              [value]="false"
            ></p-checkbox>
            Select all
          </ng-template>
        </p-multiSelect>
      </form>
    </ng-template>
    <ng-template pTemplate="footer">
      <button
        pButton
        type="submit"
        label="Assign to task"
        class="p-button-lg"
        (click)="onSubmitAssignToTask()"
        [style]="{ width: '100%' }"
      ></button>
    </ng-template>
  </p-sidebar>
</div>
<p-toast></p-toast>
