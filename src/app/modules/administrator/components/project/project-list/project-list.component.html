<div class="card">
  <div class="head-actions">
    <div class="actions">
      <div class="page-name">
        <h1>Projects</h1>
      </div>
    </div>
    <div class="page-name-project-title"></div>
    <div class="task-create">
      <p-button
        severity="success"
        [rounded]="true"
        [outlined]="true"
        icon="pi pi-plus"
        title="Create project."
        iconPos="left"
        (onClick)="onCreateProject()"
      ></p-button>
    </div>
  </div>
  <p-table
    [value]="items"
    [paginator]="true"
    [(rows)]="offset"
    [rowsPerPageOptions]="[5, 10, 15]"
    styleClass="p-datatable-gridlines"
    [reorderableColumns]="true"
    (onPage)="onChangePage($event)"
    [totalRecords]="totalRecords"
    [lazy]="true"
    [loading]="loading"
    loadingIcon="pi pi-spin pi-spinner-dotted"
    (onLazyLoad)="onLazyLoad()"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Key</th>
        <th>Title</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td
          [style]="{
            'text-align': 'center'
          }"
        >
          {{ item.key }}
        </td>
        <td>{{ item.title }}</td>
        <td>
          <div class="project-actions">
            <p-button
              type="button"
              title="Delete"
              [rounded]="true"
              [outlined]="true"
              icon="pi pi-trash"
              severity="danger"
              (onClick)="onDelete(item.id)"
            ></p-button>
            <p-button
              type="button"
              title="Edit"
              [rounded]="true"
              [outlined]="true"
              icon="pi pi-pencil"
              severity="warning"
              (onClick)="onEdit(item.id)"
            ></p-button>
            <p-button
              type="button"
              title="Meetings"
              [rounded]="true"
              severity="info"
              [outlined]="true"
              icon="pi pi-phone"
              (onClick)="onViewMeetings(item.key, item.title)"
            ></p-button>
            <p-button
              type="button"
              [rounded]="true"
              severity="info"
              [outlined]="true"
              title="Tasks"
              icon="pi pi-check-square"
              (onClick)="onViewTasks(item.key, item.title)"
            ></p-button>
            <p-button
              type="button"
              [rounded]="true"
              severity="info"
              [outlined]="true"
              title="Users"
              icon="pi pi-user"
              (onClick)="onViewUsers(item.key, item.title)"
            ></p-button>
          </div>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="5">
          <app-not-found-resource
            [totalRecords]="totalRecords"
          ></app-not-found-resource>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="paginatorleft"> </ng-template>
    <ng-template pTemplate="paginatorright"> </ng-template>
  </p-table>
  <p-confirmDialog
    [style]="{ width: '50vw' }"
    key="positionDialog"
    [baseZIndex]="10000"
  ></p-confirmDialog>
  <p-sidebar
    [(visible)]="projectEditSideBar"
    position="right"
    [baseZIndex]="10000"
  >
    <ng-template pTemplate="header"><h3>Edit project</h3></ng-template>
    <ng-template pTemplate="content">
      <form>
        <label for="key">Key</label>
        <input
          type="text"
          pInputText
          id="sidebar-input"
          class="p-inputtext-lg"
          name="key"
          value="{{ projectDetails?.key }}"
          [(ngModel)]="key"
        />
        <label for="title">Title</label>
        <input
          type="text"
          pInputText
          id="sidebar-input"
          class="p-inputtext-lg"
          value="{{ projectDetails?.title }}"
          name="title"
          [(ngModel)]="title"
        />
      </form>
    </ng-template>
    <ng-template pTemplate="footer">
      <button
        pButton
        type="submit"
        label="Edit project"
        class="p-button-lg"
        (click)="onSubmit(projectDetails?.id)"
        [style]="{ width: '100%' }"
      ></button>
    </ng-template>
  </p-sidebar>
</div>
<p-toast></p-toast>
