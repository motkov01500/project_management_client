<div class="card">
  <p-table
    [value]="items"
    [paginator]="true"
    [rows]="10"
    [reorderableColumns]="true"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Key</th>
        <th>Title</th>
        <th>Delete</th>
        <th>Edit</th>
        <th>Unfinished Meetings</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td
          [style]="{
            'text-align': 'center'
          }"
        >
          {{ item.key }}
        </td>
        <td>{{ item.title }}</td>
        <td>
          <p-button
            type="button"
            label="Delete"
            severity="danger"
            (onClick)="onDelete(item.id)"
          ></p-button>
        </td>
        <td>
          <p-button
            type="button"
            label="Edit"
            severity="warning"
            (onClick)="onEdit(item.id)"
          ></p-button>
        </td>
        <td>
          <p-button
            type="button"
            label="View Unfinished Meetings"
            (onClick)="onViewMeetings(item.key)"
          ></p-button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="paginatorleft">
      <p-button
        type="button"
        icon="pi pi-plus"
        cl
        styleClass="p-button-text"
      ></p-button>
    </ng-template>
    <ng-template pTemplate="paginatorright">
      <p-button
        type="button"
        icon="pi pi-cloud"
        styleClass="p-button-text"
      ></p-button>
    </ng-template>
  </p-table>
  <p-confirmDialog
    [style]="{ width: '50vw' }"
    key="positionDialog"
    [baseZIndex]="10000"
  ></p-confirmDialog>
  <p-sidebar
    [(visible)]="projectEditSideBar"
    position="right"
    [baseZIndex]="10000"
  >
    <div class="container">
      <h1>Edit User</h1>
      <form (submit)="onSubmit(projectDetails?.id)">
        <input
          type="text"
          pInputText
          class="p-inputtext-lg"
          name="key"
          value="{{ projectDetails?.key }}"
          [(ngModel)]="key"
        />
        <input
          type="text"
          pInputText
          class="p-inputtext-lg"
          value="{{ projectDetails?.title }}"
          name="title"
          [(ngModel)]="title"
        />
        <button
          pButton
          type="submit"
          label="Edit User"
          class="p-button-lg"
        ></button>
      </form>
    </div>
  </p-sidebar>
  <p-sidebar
    [fullScreen]="true"
    [(visible)]="projectMeetingSidebar"
    [baseZIndex]="10000"
  >
    <h1>Meetings</h1>
    <div class="card">
      <p-table
        [value]="currentProjectUnfinishedMeetings"
        [paginator]="true"
        [rows]="10"
        [reorderableColumns]="true"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Date</th>
            <th>Status</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
          <tr>
            <td>{{ item.date }}</td>
            <td>{{ item.status }}</td>
          </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
          <p-button
            type="button"
            icon="pi pi-plus"
            cl
            styleClass="p-button-text"
          ></p-button>
        </ng-template>
        <ng-template pTemplate="paginatorright">
          <p-button
            type="button"
            icon="pi pi-cloud"
            styleClass="p-button-text"
          ></p-button>
        </ng-template>
      </p-table>
    </div>
  </p-sidebar>
</div>
<p-toast></p-toast>
