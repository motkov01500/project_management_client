<form (submit)="onSubmit()">
  <label>Initial estimation</label>
  <input
    type="number"
    pInputText
    class="p-inputtext-lg"
    name="Initial estimation"
    id="sidebar-input"
    [(ngModel)]="newTask.initialEstimation"
    placeholder="initialEstimation"
  />
  <label>Title</label>
  <input
    type="text"
    pInputText
    class="p-inputtext-lg"
    name="Title"
    id="sidebar-input"
    [(ngModel)]="newTask.title"
    placeholder="Title"
  />
  <label>Project</label>
  <input
    type="text"
    pInputText
    [disabled]="true"
    class="p-inputtext-lg"
    name="projectKey"
    id="sidebar-input"
    [(ngModel)]="projectKey"
    placeholder="initialEstimation"
  />
  <button pButton type="submit" label="Create" class="p-button-lg"></button>
</form>
