<form (submit)="onSubmit()">
  <input
    type="number"
    pInputText
    class="p-inputtext-lg"
    name="initialEstimation"
    id="sidebar-input"
    [(ngModel)]="newTask.initialEstimation"
    placeholder="initialEstimation"
  />
  <input
    type="text"
    pInputText
    [disabled]="true"
    class="p-inputtext-lg"
    name="projectKey"
    id="sidebar-input"
    [(ngModel)]="projectKey"
    placeholder="initialEstimation"
  />
  <button pButton type="submit" label="Create" class="p-button-lg"></button>
</form>
<p-toast></p-toast>
