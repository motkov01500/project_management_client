<form (submit)="onSubmit()">
  <div class="flex flex-column gap-2 register-input">
    <label for="username">Username</label>
    <input
      type="text"
      pInputText
      class="p-inputtext-md"
      name="username"
      id="sidebar-input"
      [(ngModel)]="userCredentials.username"
      placeholder="Username"
    />
  </div>
  <div class="flex flex-column gap-2 register-input">
    <label for="password">Password</label>
    <input
      type="password"
      pInputText
      class="p-inputtext-md"
      placeholder="Password"
      id="sidebar-input"
      name="password"
      [(ngModel)]="userCredentials.password"
    />
  </div>
  <div class="flex flex-column gap-2 register-input">
    <label for="full-name">Full name</label>
    <input
      type="text"
      pInputText
      class="p-inputtext-md"
      id="sidebar-input"
      placeholder="Full name"
      name="fullName"
      [(ngModel)]="userCredentials.fullName"
    />
  </div>
  <button pButton type="submit" label="Create" class="p-button-lg"></button>
</form>
