<div class="card">
  <div class="head-actions">
    <div class="actions">
      <div class="page-name">
        <h1>Users</h1>
      </div>
    </div>
    <div class="page-name-project-title"></div>
    <div class="task-create">
      <p-button
        severity="success"
        [rounded]="true"
        [outlined]="true"
        icon="pi pi-plus"
        title="Create user."
        iconPos="left"
        (onClick)="onCreateUser()"
      ></p-button>
    </div>
  </div>
  <p-table
    class="table"
    [value]="items"
    [paginator]="true"
    [(rows)]="offset"
    [rowsPerPageOptions]="[5, 10, 15]"
    (onPage)="onChangePage($event)"
    [totalRecords]="totalRecords"
    [lazy]="true"
    [loading]="loading"
    loadingIcon="pi pi-spin pi-spinner-dotted"
    (onLazyLoad)="onLazyLoad()"
    styleClass="p-datatable-gridlines"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Picture</th>
        <th>Name</th>
        <th>Full name</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" class="myTable" let-item>
      <tr>
        <td>
          <img
            src="{{ item.imageUrl }}"
            style="height: 50px; width: 50px; border-radius: 50%"
          />
        </td>
        <td>{{ item.username }}</td>
        <td *ngIf="item.fullName; else elseBlock">{{ item.fullName }}</td>
        <ng-template #elseBlock><td>No Name</td></ng-template>
        <td>{{ item.role.name }}</td>
        <td>
          <div class="user-actions">
            <p-button
              type="button"
              title="Delete"
              icon="pi pi-trash"
              size="small"
              severity="danger"
              [rounded]="true"
              [outlined]="true"
              (onClick)="onDelete(item.id)"
            ></p-button>
            <p-button
              type="button"
              title="Edit"
              [rounded]="true"
              [outlined]="true"
              size="small"
              icon="pi pi-pencil"
              severity="warning"
              (onClick)="onEdit(item.id)"
            ></p-button>
          </div>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="5">
          <app-not-found-resource
            [totalRecords]="totalRecords"
          ></app-not-found-resource>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="paginatorleft"> </ng-template>
    <ng-template pTemplate="paginatorright"> </ng-template>
  </p-table>
  <p-confirmDialog
    [style]="{ width: '50vw' }"
    key="positionDialog"
    [baseZIndex]="10000"
  ></p-confirmDialog>
  <p-sidebar [(visible)]="visibleSidebar" position="right" [baseZIndex]="10000">
    <ng-template pTemplate="header"><h3>Edit User</h3></ng-template>
    <ng-template pTemplate="content">
      <form>
        <label for="username">Username</label>
        <input
          type="text"
          pInputText
          class="p-inputtext-lg"
          name="username"
          id="sidebar-input"
          value="{{ userDetails?.username }}"
          [(ngModel)]="username"
        />
        <label for="password">Password</label>
        <input
          type="password"
          pInputText
          class="p-inputtext-lg"
          name="password"
          id="sidebar-input"
          [(ngModel)]="password"
          placeholder="Password"
        />
        <label for="full-name">Full name</label>
        <input
          type="text"
          pInputText
          class="p-inputtext-lg"
          id="sidebar-input"
          value="{{ userDetails?.fullName }}"
          name="fullName"
          placeholder="Full Name"
          [(ngModel)]="fullName"
        />
        <label for="role">Role</label>
        <p-dropdown
          [options]="roles"
          [(ngModel)]="selectedRole"
          [style]="{ width: '100%' }"
          id="sidebar-input"
          class="test"
          name="optional"
          placeholder="Select role"
        ></p-dropdown>
      </form>
    </ng-template>
    <ng-template pTemplate="footer">
      <button
        pButton
        type="submit"
        label="Edit User"
        class="p-button-lg"
        (click)="onSubmit()"
        [style]="{ width: '100%' }"
      ></button>
    </ng-template>
  </p-sidebar>
</div>
<p-toast></p-toast>
