<form (submit)="onSubmit()">
  <input
    type="text"
    pInputText
    class="p-inputtext-lg"
    name="username"
    [(ngModel)]="newUser.username"
    placeholder="Username"
    required
  />
  <input
    type="password"
    pInputText
    class="p-inputtext-lg"
    placeholder="Password"
    name="password"
    [(ngModel)]="newUser.password"
    required
  />
  <small id="username2-help" class="p-error block" [hidden]="passwordCheck"
    >Password must contains minimum 8 symbols, one uppercase letter, one
    lowercase letter and one number</small
  >
  <input
    type="text"
    pInputText
    class="p-inputtext-lg"
    placeholder="FullName"
    name="fullName"
    [(ngModel)]="newUser.fullName"
  />
  <button pButton type="submit" label="Register" class="p-button-lg"></button>
</form>
<p-toast></p-toast>
